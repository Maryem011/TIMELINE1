<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Tracker</title>
    <link rel="stylesheet" href="IT.css">
</head>
<body>
    <header>
        <h1>IT Tracker</h1>
    </header>
    <main>
        <div id="checklist">
            <h2>5 Days Before DOJ</h2>
            <ul class="checklist">
                <li>
                    <input type="checkbox" id="task1">
                    <label for="task1"> TGI email recieved</label>
                </li>
                <li>
                    <input type="checkbox" id="task2">
                    <label for="task2">User info on KISS portal uploaded</label>
                </li>
                <li>
                    <input type="checkbox" id="task3">
                    <label for="task3">Cisco VPN Account Requested</label>
                </li>
                <li>
                    <input type="checkbox" id="task4">
                    <label for="task4">Cisco VPN Account recieved</label>
                </li>
                <li>
                    <input type="checkbox" id="task5">
                    <label for="task5">Laptop and Mobility Smart Card prepared</label>
                </li>
                <li>
                    <input type="checkbox" id="task6">
                    <label for="task6">Access card badge prepared</label>
                </li>
            </ul>
        </div>
        
        <div id="on-joining">
            <h2>On the DOJ</h2>
            <ul class="checklist">
                <li>
                    <input type="checkbox" id="task6">
                    <label for="task6">In person training</label>
                </li>
                <li>
                    <input type="checkbox" id="task7">
                    <label for="task7">Laptop with any other accessories handed</label>
                </li>
                <li>
                    <input type="checkbox" id="task8">
                    <label for="task8">Form signed</label>
                </li>
                <li>
                    <input type="checkbox" id="task9">
                    <label for="task9">IT/IS attachements handed</label>
                </li>
                <li>
                    <input type="checkbox" id="task10">
                    <label for="task10">Welcome email is sent!</label>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 IT Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
